{% extends "TestResults/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-check">
            <input type="radio" name="title" id="Mister">
            <label class="form-check-label" for="Mister">
                Mr.
              </label>
        </div>
        <div class="form-check">
            <input type="radio" name="title" id="Missus">
            <label class="form-check-label" for="Missus">
                Ms.
              </label>
        </div>
        <div class="form-check">
            <input type="radio" name="title" id="Doctor">
            <label class="form-check-label" for="Doctor">
                Dr.
              </label>
        </div>
        <div class="form-check">
            <input type="radio" name="title" id="Professor">
            <label class="form-check-label" for="Professor">
                Prof.
              </label>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
